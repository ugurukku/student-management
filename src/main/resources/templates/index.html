<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tələbə management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">

            <form action="/students/add" method="post">

                <h3 class=" text-center">Yeni tələbə qeydiyyatı</h3>


                <div class="form-floating my-2">
                    <input name="studentName" type="text" class="form-control" id="floatingSoyad"
                           placeholder="Tələbənin soyadı" required="required">
                    <label for="floatingSoyad">Tələbənin adı</label>
                </div>
                <div class="form-floating my-2">
                    <input name="surname" type="text" class="form-control" id="floatingSoyad"
                           placeholder="Tələbənin soyadı" required="required">
                    <label for="floatingSoyad">Tələbənin soyadı</label>
                </div>
                <div class="form-floating my-2">
                    <input name="age" type="number" class="form-control" id="floatingTəvəllüd"
                           placeholder="Tələbənin təvəllüdü" required="required">
                    <label for="floatingTəvəllüd">Tələbənin təvəllüdü</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-warning">Yadda saxla</button>
                </div>

            </form>

        </div>

            <div class="col-md-8 border-start border-bottom border-5 border-danger">
                <h4 class="text-center mt-2 mb-5">Tələbələrimiz</h4>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Ad</th>
                        <th scope="col">Soyad</th>
                        <th scope="col">Təvəllüd</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="student : ${students}">

                        <tr th:id="${student.getId()}">
                            <td th:text="${student.getName()}"></td>
                            <td th:text="${student.getSurname()}"></td>
                            <td th:text="${student.getAge()}"></td>
                            <td>
                                <form th:action="@{/students/delete/{id}(id = ${student.getId()})}" method="post">
                                    <button type="submit" class="btn btn-danger btn-sm">Sil</button>
                                </form>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
    </div>
</div>
</body>
</html>
